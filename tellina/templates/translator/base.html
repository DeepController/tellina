<!DOCTYPE html>
<html>
    <head>
        <title>Tellina - a natural language to bash translation tool</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
{% if DEBUG %}
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/css/font-awesome.min.css" rel="stylesheet" media="screen">
{% else %}
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
{% endif %}
        <link href="/static/lib/jquery.upvote.css">
        <link href="/static/css/es.css" rel="stylesheet" media="screen">
        <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>

        <meta name="description" content="natural language command to bash translation interface">

        <link rel="shortcut icon" href="/static/img/tellina.png"/>

        {% block head %}{% endblock %}
    </head>

    <body>
        {% block body %}{% endblock %}
        {% if DEBUG %}
            <script src="/static/js/jquery.js"></script>
            <script src="/static/js/underscore.js"></script>
            <script src="/static/js/bootstrap.min.js"></script>
        {% else %}
            <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
        {% endif %}
        <script src="/static/lib/jquery.upvote.js"></script>
        <script src="/static/js/es.js"></script>
        {% block other-js %}{% endblock %}
    </body>
</html>
